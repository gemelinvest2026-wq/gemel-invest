        font-size="30"
        font-weight="700"
        fill="#2A2A2A"
        text-anchor="middle"
        direction="rtl">
    גמל
  </text>

  <!-- INVEST -->
  <text x="210" y="74"
        font-family="Montserrat, Arial, sans-serif"
        font-size="32"
        font-weight="700"
