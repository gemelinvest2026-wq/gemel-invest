        text-anchor="middle"
        letter-spacing="2">
    INVEST
  </text>

  <!-- Signature lines -->
  <line x1="95" y1="80" x2="160" y2="80" stroke="url(#gold)" stroke-width="1.5"/>
  <line x1="260" y1="80" x2="325" y2="80" stroke="url(#gold)" stroke-width="1.5"/>

  <!-- Insurance -->
  <text x="210" y="102"
        font-family="Montserrat, Arial, sans-serif"
        font-size="14"
        font-weight="500"
